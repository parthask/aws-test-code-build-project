version: 0.2
phases:
 install:
   commands:
   - echo INSTALL started on `date`
   - echo INSTALL completed on `date`
 pre_build:
   commands:
     - echo PRE_BUILD started on `date`
     - echo pwd
     - echo PRE_BUILD completed on `date`
 build:
   commands:
     - echo BUILD started on `date`
     - echo `pwd`
     - pwd
     - ls -lrt
     - aws s3 cp ./ "s3://kundu-xyz-demo/" --recursive --cache-control 'public, max-age=2628000'
     - echo BUILD completed on `date`
 post_build:
   commands:
     - echo POST_BUILD started on `date`
     - echo `pwd`
     - echo POST_BUILD completed on `date`